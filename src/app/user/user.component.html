<div>
  <h3 class="p-3 bg-light mb-2">Api User</h3>

  <div class="row">
    <div class="col-sm-5 offset-sm-1">
      <div class="card">
        <div class="card-header">
          Formulário de Gravação
        </div>
        <div class="card-body">
          <input type="text" class="form-control mb-2" placeholder="Digite o nome completo" name="nome" [(ngModel)]="user.nome">

          <input type="text" class="form-control mb-2" placeholder="Digite o e-mail" name="email" [(ngModel)]="user.email">

          <input type="password" class="form-control mb-2" placeholder="Digite senha super secreta" name="senha" [(ngModel)]="user.senha">

          <input type="text" class="form-control mb-2" placeholder="Digite o status" name="status" [(ngModel)]="user.status">
        </div>
        <div class="card-footer">
          <button class="btn btn-info mr-2" (click)="gravar()">Gravar</button>
        </div>
      </div>
    </div>

    <div class="col-sm-5">
      <div class="card">
        <div class="card-header">
          Lista de Usuários
        </div>
        <div class="card-body">
          <div *ngFor='let u of users'>
            <ol class="list-group list-group-numbered">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                  <b>Nome:</b> {{u.nome}} - E-mail: {{u.email}}
                </div>
                <span class="badge bg-success rounded-pill">
                  <small class="text-light">{{u.status}}</small>
                </span>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
